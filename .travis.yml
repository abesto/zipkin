language: java
sudo: false
services:
- redis-server
jdk:
- oraclejdk7
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/caches/2.5"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/637e968b45032d16ee26
    on_success: change
    on_failure: always
    on_start: false
before_install:
- git config --global user.email "${GH_USER_EMAIL}"
- git config --global user.name "${GH_USER}"
install: "/bin/true"
before_script:
- git remote set-url origin "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
script:
- "./travis/publish.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
